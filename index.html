<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>


        <div class="displaycontainer">
            <input readonly placeholder="Password" class="display" data-PasswordDisplay>
            <button>
                <span data-copyImg>Copied</span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!--Password Length Section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Slider-->
            <input type="range" min=1 min="20" class="slider" step="1" data-lengthSlider>

            <!--CheckBoxes-->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Characters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Characters</label>


            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-Indicator></div>
            </div>

            <!--Generate Password Button-->

            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
